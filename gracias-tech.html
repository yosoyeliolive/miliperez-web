<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje recibido - Mili Pérez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #008DCB;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            background: #008DCB;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #006da3;
            transform: translateY(-2px);
        }
        
        .footer-text {
            margin-top: 60px;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                <rect x="15" y="15" width="30" height="30" stroke="#008DCB" stroke-width="2" fill="none"/>
                <rect x="20" y="20" width="20" height="20" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
                <circle cx="30" cy="30" r="4" fill="#008DCB"/>
            </svg>
        </div>
        
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Recibido.</h1>
        
        <p class="subtitle">
            Si encaja, te escribo en 48h.<br>
            Si no, también te lo digo.<br>
            Sin rodeos.
        </p>
        
        <a href="/tech.html" class="back-button">Volver a Tech</a>
        
        <p class="footer-text">
            MILI PÉREZ • 14 años resolviendo lo imposible
        </p>
    </div>
</body>
</html>
